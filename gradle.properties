# -------------------------------------
# Gradle & JVM Settings
# -------------------------------------
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC
kotlin.jvm.target=17

# Enable Gradle parallel & configuration on demand for faster builds
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# -------------------------------------
# AndroidX & Compose
# -------------------------------------
android.useAndroidX=true
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true
android.nonFinalResIds=false

# Suppress Kotlin/Compose version mismatch warning (optional)
# Uncomment only if verified manually
# android.suppressKotlinVersionCompatibilityCheck=true

# -------------------------------------
# Kotlin Settings
# -------------------------------------
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.multiplatform=true

# -------------------------------------
# Jetpack Compose Optimization
# -------------------------------------
# compose.compiler.metrics.enabled=true
# compose.compiler.reports.enabled=true

# -------------------------------------
# Build Performance
# -------------------------------------
org.gradle.vfs.watch=true
